# Traefik Static Configuration
# Hill90 Edge Proxy Configuration

global:
  checkNewVersion: true
  sendAnonymousUsage: false

# API and Dashboard
api:
  dashboard: true
  insecure: false

# Entry Points
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

# Docker Provider
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: hill90_edge

  file:
    directory: "/etc/traefik/dynamic"
    watch: true

# Let's Encrypt Certificate Resolvers
certificatesResolvers:
  # HTTP-01 challenge for public services
  letsencrypt:
    acme:
      email: admin@hill90.com
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web
      # Production Let's Encrypt - can be overridden via CLI args in docker-compose.yml
      caServer: https://acme-v02.api.letsencrypt.org/directory

  # DNS-01 challenge for Tailscale-only services (traefik, portainer)
  letsencrypt-dns:
    acme:
      email: admin@hill90.com
      storage: /letsencrypt/acme-dns.json
      dnsChallenge:
        provider: httpreq
        delayBeforeCheck: 30s
        resolvers:
          - 1.1.1.1:53
          - 8.8.8.8:53

# Logging
log:
  level: INFO
  format: json

# Access Logs
accessLog:
  format: json
