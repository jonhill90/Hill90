# Traefik Static Configuration
# Hill90 Edge Proxy Configuration

global:
  checkNewVersion: true
  sendAnonymousUsage: false

# API and Dashboard
api:
  dashboard: true
  insecure: false

# Entry Points
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

# Docker Provider
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: hill90_edge

  file:
    directory: "/etc/traefik/dynamic"
    watch: true

# Let's Encrypt Certificate Resolver
# Configured via command-line args in docker-compose.yml to support staging/production switching

# Logging
log:
  level: INFO
  format: json

# Access Logs
accessLog:
  format: json
