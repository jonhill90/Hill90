version: '3.9'

# Auth service with PostgreSQL database
# Deploy with: make deploy-auth

networks:
  edge:
    external: true
    name: hill90_edge
  internal:
    external: true
    name: hill90_internal

volumes:
  postgres-data:

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    networks:
      - internal
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../../platform/data/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=hill90
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service (TypeScript/Express)
  auth:
    build:
      context: ../../../src/services/auth
      dockerfile: Dockerfile
    image: hill90/auth:${VERSION:-latest}
    container_name: auth
    restart: unless-stopped
    networks:
      - internal
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=hill90_auth
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_PRIVATE_KEY=${JWT_PRIVATE_KEY}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - postgres
