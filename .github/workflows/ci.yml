# Hill90 CI Workflow
name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Test API Service
        run: |
          cd src/services/api
          npm ci
          npm test || true

  test-ai:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Test AI Service
        run: |
          cd src/services/ai
          pip install poetry
          poetry install
          poetry run pytest || true
