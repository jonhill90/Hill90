name: VPS Recreate (OS Only)

# Manual trigger only - DESTRUCTIVE operation
# Rebuilds VPS operating system only
# Does NOT configure infrastructure - run 'Config VPS' workflow afterward
# Does NOT deploy application - use Deploy workflows separately
on:
  workflow_dispatch:
    inputs:
      confirm_recreate:
        description: 'Type RECREATE to confirm VPS recreate (DESTRUCTIVE)'
        required: true
        type: string

jobs:
  recreate:
    name: Recreate VPS OS (No Bootstrap)
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
      actions: write

    steps:
      # ========================================
      # 1. VALIDATION
      # ========================================
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm_recreate }}" != "RECREATE" ]; then
            echo "‚ùå Recreate not confirmed. You must type 'RECREATE' exactly."
            exit 1
          fi
          echo "‚úÖ Recreate confirmed - proceeding with VPS recreate"

      # ========================================
      # 2. SETUP
      # ========================================
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          # Install SOPS for secrets management
          SOPS_VERSION="3.9.0"
          curl -Lo /tmp/sops "https://github.com/getsops/sops/releases/download/v${SOPS_VERSION}/sops-v${SOPS_VERSION}.linux.amd64"
          chmod +x /tmp/sops
          sudo mv /tmp/sops /usr/local/bin/sops
          sops --version

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/remote.hill90.com
          chmod 600 ~/.ssh/remote.hill90.com

      - name: Setup SOPS/age key
        run: |
          mkdir -p ~/.config/sops/age
          echo "${{ secrets.SOPS_AGE_KEY }}" > ~/.config/sops/age/keys.txt
          chmod 600 ~/.config/sops/age/keys.txt

      # ========================================
      # 3. RECREATE VPS (via make command)
      # ========================================
      - name: Run make recreate-vps
        env:
          HOSTINGER_API_KEY: ${{ secrets.HOSTINGER_API_KEY }}
          TAILSCALE_API_KEY: ${{ secrets.TAILSCALE_API_KEY }}
          TAILSCALE_TAILNET: ${{ secrets.TAILSCALE_TAILNET }}
          SOPS_AGE_KEY_FILE: /home/runner/.config/sops/age/keys.txt
        run: |
          echo "üîÑ Running VPS recreate via make recreate-vps..."
          make recreate-vps

      - name: Capture new VPS IP from secrets
        id: get-vps-ip
        run: |
          echo "üåê Reading VPS IP from encrypted secrets..."
          VPS_IP=$(sops -d --extract '["VPS_IP"]' infra/secrets/prod.enc.env)
          echo "::add-mask::$VPS_IP"
          echo "vps_ip=$VPS_IP" >> $GITHUB_OUTPUT
          echo "New VPS IP: $VPS_IP"

      - name: Wait for SSH to be available and stable
        run: |
          echo "‚è≥ Waiting for SSH to be available and stable on ${{ steps.get-vps-ip.outputs.vps_ip }}..."
          VPS_IP="${{ steps.get-vps-ip.outputs.vps_ip }}"

          # Wait for SSH to become available
          for i in {1..30}; do
            if ssh -i ~/.ssh/remote.hill90.com -o StrictHostKeyChecking=no -o ConnectTimeout=5 \
                root@$VPS_IP 'echo "SSH ready"' 2>/dev/null; then
              echo "SSH is available (attempt $i)"
              break
            fi
            echo "Attempt $i/30 failed, waiting 10s..."
            sleep 10
          done

          # Wait additional time for VPS to finish cloud-init and stabilize
          echo "‚è∏Ô∏è  Waiting 60s for VPS to complete initialization..."
          sleep 60

          # Verify SSH is still working after stabilization
          if ssh -i ~/.ssh/remote.hill90.com -o StrictHostKeyChecking=no -o ConnectTimeout=5 \
              root@$VPS_IP 'echo "SSH stable"' 2>/dev/null; then
            echo "‚úÖ SSH is stable and ready for Ansible"
          else
            echo "‚ùå SSH became unavailable - VPS may be auto-hardening"
            exit 1
          fi

      - name: Auto-trigger config-vps workflow
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "üöÄ Auto-triggering config-vps immediately to avoid timing gaps..."
          VPS_IP="${{ steps.get-vps-ip.outputs.vps_ip }}"
          gh workflow run config-vps.yml --field vps_ip="$VPS_IP"
          echo "‚úÖ config-vps triggered with VPS_IP=$VPS_IP"
          echo ""
          echo "üí° Monitor config-vps progress:"
          echo "   gh run list --workflow=config-vps.yml --limit 1"
          echo "   gh run watch <run-id>"


      # ========================================
      # 4. COMMIT UPDATED SECRETS
      # ========================================
      - name: Commit updated secrets
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add infra/secrets/prod.enc.env
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update VPS IP after recreate

            - VPS Public IP: ${{ steps.get-vps-ip.outputs.vps_ip }}
            - Recreate action: ${{ github.run_id }}

            Note: VPS OS rebuilt, infrastructure NOT yet configured.
            Run 'Config VPS' workflow next to bootstrap infrastructure."
            git push
          fi

      # ========================================
      # 6. CLEANUP
      # ========================================
      - name: Cleanup backup files
        if: always()
        run: |
          find infra/secrets -name "*.backup.*" -type f -delete || true

      # ========================================
      # 5. SUMMARY
      # ========================================
      - name: Print summary
        if: success()
        run: |
          echo "üéâ VPS recreate complete!"
          echo ""
          echo "üìä VPS details:"
          echo "  Public IP: ${{ steps.get-vps-ip.outputs.vps_ip }}"
          echo ""
          echo "‚ö†Ô∏è  INFRASTRUCTURE NOT YET CONFIGURED"
          echo "   VPS OS has been rebuilt but infrastructure is NOT deployed"
          echo ""
          echo "üìã Next steps:"
          echo "  1. Config VPS workflow auto-triggered - check progress above"
          echo "  2. After config completes, deploy application services"
          echo ""
          echo "üí° Workflow automation:"
          echo "  config-vps triggered automatically to minimize timing gaps"
          echo "  For manual iterations, run config-vps.yml with VPS IP"
