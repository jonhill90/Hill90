# Ansible Inventory for Hill90 VPS
# Update ansible_host with your VPS IP address after provisioning

all:
  children:
    vps:
      hosts:
        hill90-prod:
          # Use TAILSCALE_IP if available (for re-runs after SSH lockdown), otherwise VPS_IP
          ansible_host: "{{ lookup('env', 'TAILSCALE_IP') | default(lookup('env', 'VPS_IP'), true) | default('REPLACE_WITH_VPS_IP', true) }}"
          ansible_user: root  # Initial bootstrap, will switch to deploy user
          ansible_port: 22
          ansible_ssh_private_key_file: "~/.ssh/remote.hill90.com"
          ansible_python_interpreter: /usr/bin/python3
          app_environment: production

      vars:
        # Connection settings
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

        # VPS configuration
        vps_hostname: "hill90-vps"
        deploy_user: deploy
        app_directory: /opt/hill90
