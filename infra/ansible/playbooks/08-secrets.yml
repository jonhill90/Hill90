---
# Secrets Setup (Age Key Transfer)

- name: Create secrets directory
  file:
    path: "{{ age_key_path }}"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: '0700'

- name: Transfer age encryption key
  copy:
    content: "{{ age_key_content | default(lookup('file', age_key_source)) }}"
    dest: "{{ age_key_path }}/keys.txt"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: '0600'
  no_log: false
